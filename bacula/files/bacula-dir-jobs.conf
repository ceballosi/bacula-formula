#
# Bacula Director Jobs Configuration file
# This file is managed by Saltstack, do not edit!
# For a list of options available in the Schedule reasource
# have a look in the director configuration page -
# http://www.bacula.org/7.2.x-manuals/en/main/Configuring_Director.html#SECTION001630000000000000000
#

{% for name, job in jobs.items() %}
Job {
  Name = {{ name }}
  {%- for key, value in job.items() %}
  {{ key}} = {{ value }}
  {%- endfor %}
}
{% endfor %}
