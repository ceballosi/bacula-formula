#
# Bacula Director Filesets Configuration file
# This file is managed by Saltstack, do not edit!
# For a list of options available in the Schedule reasource
# have a look in the director configuration page -
# http://www.bacula.org/7.2.x-manuals/en/main/Configuring_Director.html#SECTION001670000000000000000
#

{% for name, fileset in filesets.items() %}
FileSet {
  Name = {{ name }}
  {%- if 'include' in fileset %}
  Include {
    {%- if 'options' in fileset.include %}
    Options {
      {%- for key, value in fileset.include.options.items() %}
      {{ key }}={{ value }};
      {%- endfor %}
    }
    {%- endif %}
    {%- for file in fileset.include.files %}
    File = {{ file }}
    {%- endfor %}
  }
  {%- endif %}
  {%- if 'exclude' in fileset %}
  Exclude {
    {%- for file in fileset.exclude.files %}
    File = {{ file }}
    {%- endfor %}
  }
  {%- endif %}
}
{% endfor %}
