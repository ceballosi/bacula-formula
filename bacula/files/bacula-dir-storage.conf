#
# Bacula Director Storage Configuration file
# This file is managed by Saltstack, do not edit!
# For a list of options available in the Storage reasource
# have a look in the director configuration page -
# http://www.bacula.org/7.2.x-manuals/en/main/Configuring_Director.html#SECTION0016140000000000000000
#

{% for name, values in storage.items() %}
Storage {
  Name = {{ name }}
  {%- for key, value in values.items() %}
  {{ key }} = {{ value }}
  {%- endfor %}
}
{% endfor %}
