#
# Bacula Director Default Schedules configuration file
# This file is managed by Saltstack, do not edit!
#

#
# Standard weekly cycles - timings come from config
#

Schedule {
  Name = "Daily_ScheduleOne"
  Run = Incremental Daily at {{ daily_one }}
}

Schedule {
  Name = "Daily_ScheduleTwo"
  Run = Incremental Daily at {{ daily_two }}
}

Schedule {
  Name = "Daily_ScheduleThree"
  Run = Incremental Daily at {{ daily_three }}
}

# This schedule does the catalog. It starts after the latest of Schedules One, Two, Three (above)
Schedule {
    Name = "Daily_Catalog"
    Run = Full Daily at {{ catalog }}
}

#
# Hourly, fifteen, ten and five minute schedules, useful for testing purposes
#

Schedule {
    Name = "Hourly"
    Run = Incremental Hourly
}

Schedule {
    Name = "HourlyShifted"
    Run = Incremental Hourly at 0:30
}

