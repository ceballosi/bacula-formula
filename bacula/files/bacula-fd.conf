#
# Bacula File Daemon Configuration file
# This file is managed by Saltstack, do not edit!
# For documentation on configuring the director
# have a look in the file daemon configuration page -
# http://www.bacula.org/7.2.x-manuals/en/main/Client_File_daemon_Configur.html
#

#
# List Directors who are permitted to contact this File daemon
# This formula is currently limited to a single director
#

Director {
  Name = {{ director_name }}
  Password = {{ password }}
}

{%- if monitor_password %}
#
# Restricted Director, used by tray-monitor to get the
#   status of the file daemon
#

Director {
  Name = localhost-mon
  Password = "{{ monitor_password }}"
  Monitor = yes
}
{%- endif %}

#
# "Global" File daemon configuration specifications
#

FileDaemon {                          # this is me
  Name = {{ client_name }}
  FDport = 9102                  # where we listen for the director
  WorkingDirectory = {{ working_directory }}
  Pid Directory = /var/run/bacula
  Maximum Concurrent Jobs = {{ max_concurrent }}
# Plugin Directory = /usr/lib/bacula

  {%- if encryption %}
  PKI Signatures = Yes            # Enable Data Signing
  PKI Encryption = Yes            # Enable Data Encryption
  PKI Keypair = "/etc/bacula/keypair.pem"    # Public and Private Keys
  PKI Master Key = "/etc/bacula/master.cert"    # ONLY the Public Key
  {%- endif %}
}

# Send all messages except skipped files back to Director
Messages {
  Name = Standard
  director = {{ director_name }} = all, !skipped, !restored
}
