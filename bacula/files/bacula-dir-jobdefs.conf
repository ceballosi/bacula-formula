#
# Bacula Director Jobdefs Configuration file
# This file is managed by Saltstack, do not edit!
# For a list of options available in the Schedule reasource
# have a look in the director configuration page -
# http://www.bacula.org/7.2.x-manuals/en/main/Configuring_Director.html#SECTION001640000000000000000
#

{% for name, jobdef in jobdefs.items() %}
JobDefs {
  Name = {{ name }}
  {%- for key, value in jobdef.items() %}
  {{ key}} = {{ value }}
  {%- endfor %}
}
{% endfor %}
